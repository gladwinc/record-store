<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Gladwin Chan" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
    <link rel="stylesheet" href="./css/more.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>CONTACT FORM</h1>
      <p>SPIN CYCLE</p>
    </header>

    <main>
      <section class="contact" id="contact">
        <div class="contact-form-container">
          <form
            id="contact-form"
            method="POST"
            action="https://httpbin.org/post"
          >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Enter a message here"
            ></textarea>
            <br /><button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <h2>Contact Me</h2>
      <p>
        If you'd like to get in touch, contact me through my
        <a href="mailto:gchan46@myseneca.ca">Email</a>.
      </p>
      <button onclick="location.href='index.html'">Back to Main Page</button>
    </main>
    <hr />
    <footer>
      <p>
        Last updated: <time datetime="2023-05-01"> May 01, 2023 </time><br />
        <a href="mailto:gchan46@myseneca.ca">Contact Me</a>
      </p>
    </footer>
  </body>
</html>
